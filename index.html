    <title>Weather Dashboard</title>

  <header>
    <h1 class="heading">Weather Dashboard</h1>
    <h5 class="heading">
      <span id="time-display"></span>
    </h5>
    <p class="lead">A Simple Weather App</p>
    <br>
  </header>


  
  <body>
<div class = 'main-layout'>

  <div class="weather-search">
    <div class ="weather-input">
      <h3>Search for a city:</h3>
      <!-- ----------------------------------- -->
      <section class="weather-inquiry">
        <input class="city-input" type="text" placeholder="E.g., New York, London, Tokyo"/>
        <button class="search-btn">Search</button>
      </section>
    </div>

    <div class="separator"></div>
    <button class="location-btn">Use Current Location</button>
    <div class="container cityHist">+</div>
  
  </div>  <!-- end of weather-search -->
  

<!---------------------------->         <!---------------------------->           <!---------------------------->

  <div class="weather-data">

    <!----------------------------------------------------------------->
    <div class="current-weather">
      <section class="weather-detail">
        <h3>........</h3>
        <h4>Temp: <span class="2"></span></h4>
        <h4>Wind: <span class="3"></span></h4>
        <h4>Humidity: <span class="4"></span></h4>
        <h4>Condition: <span class="5"></span></h4>
  
      </section>

    </div>

  <!----------------------------------------------------------------->

    
 </div>  <!--  end of weather-data -->






  
</div> <!-- end of main-layout -->
